<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My S3 Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
            margin-top: 50px;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My S3 Static Website</h1>
    <p>This is a simple static website hosted on Amazon S3.</p>
    <p>To learn more about AWS S3, visit the <a href="https://aws.amazon.com/s3/" target="_blank">official AWS S3 page</a>.</p>
    <p>Enjoy your day!</p>
</body>
</html>
